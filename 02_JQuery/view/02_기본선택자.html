<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>기본선택자</h1>
    
    <h3>* 아이디 선택자</h3>
    <p>특정 고유한 아이디 값은 가진 요소 하나만을 선택할 때</p>

    <h1 id="id1">ID1</h1>
    <h1 id="id2">ID2</h1>

    <script>
        $(document).ready(function(){
            $("#id2").css("color", "pink");
            $("#id2").html("h2변경");
        })

        // 즉, 어떤 요소를 순수 자바스크립트 방식으로 선택 하거나, jQuery방식으로 선택 하나에 따라 각기 다른 방식으로 접근해야함

    </script>

    <hr>

    <h3>* 태그선택자</h3>
    <p>JAVA</p>
    <p>Oracle</p>
    <p>HTML</p>

    <h5>CSS</h5>
    <h5>JavaScript</h5>
    <h5>jQuery</h5>

    <script>
        $(document).ready(function(){

            // 순수 자바스크립트 방식
            var p = document.getElementsByTagName("p"); // [p, p, ...]
            for(var i=0; i<p.length; i++){
                p[i].style.color = "red";
            }


            // jQuery 방식
            $("h5").css("color", "yellow");

            $("p, h5, id1").css("backgroundColor", "gray");

        });
    </script>

    <hr>

    <h3>* 클래스 선택자</h3>
    <p>특정한 클래스 속성을 가진 요소들 선택할 때 사용</p>

    <h1 class="item">Class1</h1>
    <h1 class="item">Class2</h1>
    <h1 class="item">Class3</h1>

        $(document).ready(function(){

                items[i].style.color = "orange";

                items[i].onclick = function(){
                    console.log("클릭됨");
                }
            }

            // jQuery 
            $(".select").css("backgroundColor", "pink");
            $(".select").click(function(){
                alert("클릭됨");
            });
            // .click() 메소드 : 클릭이벤트와 관련된 기능 수행

        });
    </script>

    <!--

        * dom 요소 선택하는 방법

                       자바스크립트 방식               |       jQuery 방식
        ------------------------------------------------------------------------
            document.getElementById("아이디명")        |     $("#아이디명")
            document.getElementsByTagName("태그명")    |      $("태그명")
          document.getElementsByClassName("클래스명")  |     $(".클래스명")

        
        * 선택한 dom요소에 속성 변경할 때 방법

                        자바스크립트 방식                |           jQuery 방식
            (선택된 요소객체 속성에 직접 접근해서 대입)   |  (선택된 요소 객체에 메소드 이용)
        ----------------------------------------------------------------------------------
        1) 스타일 관련 : .style.스타일속성 = "변경할값"   | .css("스타일속성", "변경할값")
        2) 내용 관련 : .innerHTML|innerText = "변경할값" |     .html|text("변경할값")
        3) 이벤트 관련 : .on이벤트명 = function(){ }     |   .이벤트명(function(){ }) 



    -->

</body>
</html>
