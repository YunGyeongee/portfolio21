<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>기본선택자</h1>
    
    <h3>* 아이디 선택자</h3>
    <p>특정 고유한 아이디 값은 가진 요소 하나만을 선택할 때</p>

    <h1 id="id1">ID1</h1>
    <h1 id="id2">ID2</h1>

    <script>
        $(document).ready(function(){
            $("#id2").css("color", "pink");
            $("#id2").html("h2변경");
        })

        // 즉, 어떤 요소를 순수 자바스크립트 방식으로 선택 하거나, jQuery방식으로 선택 하나에 따라 각기 다른 방식으로 접근해야함

    </script>

    <hr>

    <h3>* 태그선택자</h3>
    <p>JAVA</p>
    <p>Oracle</p>
    <p>HTML</p>

    <h5>CSS</h5>
    <h5>JavaScript</h5>
    <h5>jQuery</h5>

    <script>
        $(document).ready(function(){

            // 순수 자바스크립트 방식
            var p = document.getElementsByTagName("p"); // [p, p, ...]
            for(var i=0; i<p.length; i++){
                p[i].style.color = "red";
            }


            // jQuery 방식
            $("h5").css("color", "yellow");


        });
    </script>

</body>
</html>
