<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area{
            width: 300px;
            height: 400px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메소드</h3>

    <button onclick="showStringMethod();">문자열처리</button>
    <div id="area1" class="area"></div>

    <script>
        function showStringMethod(){
            var str1 = "Hello World";

            var area1 = document.getElementById("area1");

            area1.innerHTML = "str1 : " + str1 + "<br>";
            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase() + "<br>"; // 대문자
            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase() + "<br>"; // 소문자
            area1.innerHTML += "문자열의 길이 : " + str1.length + "<br>";

            for(var i=0; i<str1.length; i++){
                area1.innerHTML += i + "번째 인덱스 : " + str1.charAt(i) + "<br>"; // 5번빼 인덱스는 공백을 뜻함
            }

            area1.innerHTML += "앞에서부터 첫 l의 위치 : " + str1.indexOf("l") + "<br>";
            area1.innerHTML += "뒤에서부터 첫 l의 위치 : " + str1.lastIndexOf("l") + "<br>";
            area1.innerHTML += "앞에서부터 첫 a의 위치 : " + str1.indexOf("a") + "<br>"; // 해당 문자가 없을경우 -1로 반환

            area1.innerHTML += "substring(0,2) : " + str1.substring(0, 2) + "<br>"; // 0 <= i < 2

            
            var str2 = "사과,바나나,복숭아,키위";

            var fruits = str2.split(","); // 구분자를 통해 쪼개져 배열로 담아 출력
            area1.innerHTML += "fruits : " + fruits + "<br>";
            console.log(fruits);
            console.log(typeof(fruits)); // object

        }
    </script>

    <hr>

    <h3>* 숫자(수학) 관련 메소드</h3>
    
    <button onclick="showMathMethod();">숫자 처리</button>
    <div id="area2" class="area"></div>

    <script>
        function showMathMethod(){
            var area2 = document.getElementById("area2");

            // Math 내장객체 제공
            area2.innerHTML = "절대값 : " + Math.abs(-123) + "<br>";
            area2.innerHTML += "랜덤값 : " + Math.random() + "<br>"; // 클릭마다 값이 달라짐
            area2.innerHTML += "반올림 : " + Math.round(123.789) + "<br>"; // 위치지정은 불가능
            area2.innerHTML += "버림 : " + Math.floor(123.789) + "<br>";
            area2.innerHTML += "올림 : " + Math.ceil(123.123) + "<br>";
            area2.innerHTML += "제곱근 : " + Math.sqrt(4) + "<br>";
        }
    </script>
    <hr>

    <h3>* 문자열과 숫자간의 산술연산</h3>
    
    <button onclick="sumStringNumber();">산술연산</button>
    <div id="area3" class="area"></div>

    <script>
        function sumStringNumber(){

            var test1 = 7 + 7;      // 14
            var test2 = 7 + '7';    // '77'
            var test3 = '7' + '7';  // '77'
            var test4 = '7' + (7 + 7) // '714'

            // 그 외의 산술연산이 가능
            // 문자열이 자동형변환으로 숫자로 변한 뒤 산술연산됨

            var test5 = "7" * 7;
            var test6 = "7" - 7;
            var test7 = "7" / 7;

            var area3 = document.getElementById("area3");

            area3.innerHTML += "test5 : " + test5 + "<br>";
            area3.innerHTML += "test6 : " + test6 + "<br>";
            area3.innerHTML += "test7 : " + test7 + "<br>"; 
            area3.innerHTML += "<hr> ";

            /* 강제형변환 (문자열 -> 숫자형) */

            // 1) Number(문자열), 2) parseInt(문자열), 3) parseFloat(문자열)
            var iNum = 2; // Number
            var sNum = "3"; // String

            var test8 = iNum + sNum;                // 2 + "3" => "23"
            var test9 = iNum + Number(sNum);        // 5
            var test10 = iNum + parseInt(sNum);     // 5
            var test11 = iNum + parseFloat(sNum);   // 5

            area3.innerHTML += test8 + " " + test9 + " " + test10 + " " + test11 + "<br>";

            var fNum = "1.234";

            var test12 = iNum + fNum; // 2 + "1.234" => "21.234"
            var test13 = iNum + Number(fNum);
            var test14 = iNum + parseInt(fNum); // 소수점을 버려버림
            var test15 = iNum + parseFloat(fNum);

            area3.innerHTML += test12 + " " + test13 + " " + test14 + " " + test15;

        }
    </script>

    <hr>

    정수1 : <input type="number" id="num1"> <br>
    정수2 : <input type="number" id="num2"> <br>

    <button onclick="addClick();">덧셈버튼</button> <br>
    <label id="result"></label>

    <script>
        function addClick(){

            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            // var sum = num1 + num2;
            var sum = Number(num1) + Number(num2);

            document.getElementById("result").innerHTML = "결과 : " + sum;

        }
    </script>


</body>
</html>
